<!DOCTYPE html>
<html>
<html lang = "en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>activity_4.3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <style>
        .card
        {
            margin: 25px;
        }

        h3
        {
            margin: 25px;
        }

    </style>
</head>

<body>
    <div id="templet" class="card templet" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>

    <h3>Activity 4.3</h3>
    
    <script> 
        let myUrl = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$LIMIT=100";
        var tmp = document.getElementById("templet")
        
        fetch(myUrl)
        .then(response => {return response.json()})
        .then(json => {for(let item of json){
            //clone templet and append it
          let p = tmp.cloneNode(true);
          
          // remove templet
          p.classList.remove("templet");
          
          //append name
          let cardTitle = p.querySelector(".card-title")
          let name = item.name;
          cardTitle.innerHTML = name;
          
          //appending department
          let cardSubTitle = p.querySelector(".card-subtitle")
          let dept = item.department;
          cardSubTitle.innerHTML = dept;
          
          //salary
          let cardText = p.querySelector(".card-text")
          let salary = item.annual_salary;
          cardText.innerHTML = salary;
          
          //appending clone to body
          document.body.appendChild(p);  
        }})
        .catch(err => alert(err))
    </script>

</body>

</html>
